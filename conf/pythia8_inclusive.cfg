! Pythia configuration file for inclusive pp/pn collisions
Next:numberCount = 100000            ! print message every n events
Random:setSeed = on !seed generator

Random:setSeed = on

PDF:pSet = 7                     ! CTEQ6L
SoftQCD:all = on                 ! All soft QCD processes
HardQCD:hardccbar = on           ! Open-charm processes only

211:mayDecay = true			! Pion decay
321:mayDecay = true			! Kaon decay
310:mayDecay = true			! K_short decay
130:mayDecay = true			! K_long decaypy

Beams:frameType = 2
Beams:idA       = 2212
Beams:eA        = 120.
Beams:eB        = 0.
Beams:allowVertexSpread = on
